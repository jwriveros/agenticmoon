<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Agentic Moon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white p-5 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-700">AGENTIC MOON</a>
            <a href="index.html" class="hover:text-indigo-600 font-medium">Volver al Inicio</a>
        </div>
    </nav>

    <main class="container mx-auto max-w-4xl py-16 px-6">
        <div class="bg-white rounded-3xl shadow-lg overflow-hidden flex flex-col md:flex-row">
            <div class="bg-indigo-700 text-white p-10 md:w-1/3">
                <h1 class="text-3xl font-bold mb-6">Contáctanos</h1>
                <p class="mb-8 opacity-90">¿Tienes dudas sobre agentes de IA o propuestas de colaboración? Estamos aquí para ayudarte.</p>
                
                <div class="space-y-4">
                    <p><strong>Email:</strong><br>jwriveros@gmail.com</p>
                    <p><strong>Ubicación:</strong><br>Santander, Colombia</p>
                </div>
            </div>

            <div class="p-10 md:w-2/3">
                <form action="#" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-2">Nombre</label>
                        <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Tu nombre">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Correo Electrónico</label>
                        <input type="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="correo@ejemplo.com">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Mensaje</label>
                        <textarea class="w-full p-3 border rounded-lg h-32 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="¿En qué podemos ayudarte?"></textarea>
                    </div>
                    <button type="button" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm">
        &copy; 2025 Agentic Moon | <a href="privacidad.html" class="underline">Privacidad</a>
    </footer>
</body>
</html>
